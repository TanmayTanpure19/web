<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tanmay Tanpure |BCS Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

html{scroll-behavior:smooth;}

body{
    background:#f4f6f9;
    color:#333;
    transition:0.4s;
}

/* ---------------- NAVBAR ---------------- */

.navbar{
    position:fixed;
    width:100%;
    top:0;
    background:rgba(255,255,255,0.9);
    backdrop-filter:blur(10px);
    padding:15px 0;
    z-index:1000;
    box-shadow:0 5px 20px rgba(0,0,0,0.05);
}

.nav-container{
    max-width:1200px;
    margin:auto;
    padding:0 2rem;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo{
    font-weight:800;
    font-size:1.6rem;
    background:linear-gradient(135deg,#667eea,#764ba2);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.nav-links{
    list-style:none;
    display:flex;
    gap:2rem;
}

.nav-links a{
    text-decoration:none;
    color:#333;
    font-weight:500;
}

.theme-toggle{
    cursor:pointer;
    font-size:1.2rem;
    color:#667eea;
}

/* ---------------- HERO ---------------- */

.hero{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(135deg,#667eea,#764ba2);
    color:white;
    padding-top:80px;
}

.hero-container{
    display:flex;
    align-items:center;
    justify-content:space-between;
    max-width:1100px;
    width:100%;
    padding:0 2rem;
    flex-wrap:wrap;
}

.hero-text{
    flex:1;
}

.hero-text h1{
    font-size:3rem;
    font-weight:800;
}

.hero-text p{
    margin:20px 0;
    font-size:1.2rem;
}

.hero-image{
    flex:1;
    text-align:center;
}

.hero-image img{
    width:280px;
    height:280px;
    border-radius:50%;
    object-fit:cover;
    border:6px solid rgba(255,255,255,0.4);
    box-shadow:0 20px 40px rgba(0,0,0,0.3);
    transition:0.4s;
}

.hero-image img:hover{
    transform:scale(1.05);
}

/* ---------------- BUTTONS ---------------- */

.btn{
    padding:12px 30px;
    border-radius:50px;
    font-weight:600;
    text-decoration:none;
    margin-right:10px;
    display:inline-block;
    transition:0.3s;
}

.btn-primary{
    background:white;
    color:#667eea;
}

.btn-secondary{
    border:2px solid white;
    color:white;
}

.btn:hover{
    transform:translateY(-4px);
}

/* ---------------- SECTIONS ---------------- */

.section{
    padding:100px 0;
}

.container{
    max-width:1100px;
    margin:auto;
    padding:0 2rem;
}

.section-title{
    text-align:center;
    font-size:2.5rem;
    margin-bottom:3rem;
    background:linear-gradient(135deg,#667eea,#764ba2);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* ---------------- SKILLS ---------------- */

.skills-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:2rem;
}

.skill-card{
    background:white;
    padding:2rem;
    border-radius:20px;
    text-align:center;
    box-shadow:0 15px 35px rgba(0,0,0,0.1);
    transition:0.3s;
}

.skill-card:hover{
    transform:translateY(-10px);
}

.skill-card i{
    font-size:2rem;
    color:#667eea;
    margin-bottom:1rem;
}

/* ---------------- GALLERY ---------------- */

.gallery{
    background:#f8f9fa;
}

.gallery-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
}

.gallery-item{
    position:relative;
    overflow:hidden;
    border-radius:15px;
    cursor:pointer;
}

.gallery-item img{
    width:100%;
    height:250px;
    object-fit:cover;
    transition:0.4s;
}

.gallery-item:hover img{
    transform:scale(1.1);
}

/* Lightbox */

.lightbox{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.9);
    justify-content:center;
    align-items:center;
    z-index:2000;
}

.lightbox img{
    max-width:90%;
    max-height:80%;
    border-radius:10px;
}

.lightbox-close{
    position:absolute;
    top:30px;
    right:40px;
    font-size:2rem;
    color:white;
    cursor:pointer;
}

/* ---------------- FOOTER ---------------- */

.footer{
    background:#2c3e50;
    color:white;
    text-align:center;
    padding:2rem;
}

.social-links a{
    color:white;
    margin:0 10px;
    font-size:1.5rem;
}

/* ---------------- DARK MODE ---------------- */

body.dark-mode{
    background:#0f172a;
    color:white;
}

body.dark-mode .skill-card{
    background:#1e293b;
}

body.dark-mode .gallery{
    background:#0f172a;
}

@media(max-width:768px){
    .hero-container{
        flex-direction:column;
        text-align:center;
    }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="nav-container">
        <div class="logo">Tanmay</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="theme-toggle">
            <i class="fas fa-moon"></i>
        </div>
    </div>
</nav>

<!-- HERO -->
<section id="home" class="hero">
    <div class="hero-container">
        <div class="hero-text">
            <h1>Hi, I'm Tanmay Tanpure</h1>
            <p>BCS Student | Cloud Enthusiast | Future DevOps Engineer</p>
            <a href="#contact" class="btn btn-primary">Hire Me</a>
            <a href="#gallery" class="btn btn-secondary">View Gallery</a>
        </div>
        <div class="hero-image">
            <!-- Replace profile.jpg with your image -->
            <img src="WhatsApp Image 2026-01-30 at 3.03.20 PM.jpeg" alt="Tanmay Profile">
        </div>
    </div>
</section>

<!-- SKILLS -->
<section id="skills" class="section">
    <div class="container">
        <h2 class="section-title">My Skills</h2>
        <div class="skills-grid">
            <div class="skill-card">
                <i class="fas fa-cloud"></i>
                <h3>AWS Cloud</h3>
            </div>
            <div class="skill-card">
                <i class="fab fa-linux"></i>
                <h3>Linux</h3>
            </div>
            <div class="skill-card">
                <i class="fab fa-python"></i>
                <h3>Python</h3>
            </div>
            <div class="skill-card">
                <i class="fab fa-html5"></i>
                <h3>HTML & CSS</h3>
            </div>
        </div>
    </div>
</section>

<!-- GALLERY -->
<section id="gallery" class="section gallery">
    <div class="container">
        <h2 class="section-title">Gallery</h2>
        <div class="gallery-grid">
            <div class="gallery-item"><img src="gallery1.jpg" alt=""></div>
            <div class="gallery-item"><img src="gallery2.jpg" alt=""></div>
            <div class="gallery-item"><img src="gallery3.jpg" alt=""></div>
            <div class="gallery-item"><img src="gallery4.jpg" alt=""></div>
        </div>
    </div>
</section>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img">
</div>

<!-- FOOTER -->
<footer id="contact" class="footer">
    <div class="social-links">
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fas fa-envelope"></i></a>
    </div>
    <p>Â© 2026 Tanmay Tanpure | All Rights Reserved</p>
</footer>

<script>
// Dark Mode
document.querySelector('.theme-toggle').addEventListener('click',()=>{
    document.body.classList.toggle('dark-mode');
});

// Gallery Lightbox
const galleryItems=document.querySelectorAll('.gallery-item img');
const lightbox=document.getElementById('lightbox');
const lightboxImg=document.getElementById('lightbox-img');

galleryItems.forEach(img=>{
    img.addEventListener('click',()=>{
        lightbox.style.display="flex";
        lightboxImg.src=img.src;
    });
});

function closeLightbox(){
    lightbox.style.display="none";
}

lightbox.addEventListener('click',(e)=>{
    if(e.target===lightbox){
        closeLightbox();
    }
});
</script>

</body>
</html>
